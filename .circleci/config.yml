version: 2
jobs:
  python-2.7-core:
    docker:
      - image: circleci/python:2.7-stretch-node-browsers
        environment:
          PLOTLY_TOX_PYTHON_34: python2.7

    steps:
      - checkout
      - run:
          name: Install core requirements
          command: 'sudo pip install -r ~/project/requirements.txt'
      - run:
          name: Install nose
          command: 'sudo pip install nose coverage'
      - run:
          name: Run tests
          command: 'nosetests -xv tests.py --with-coverage --cover-package=blot'

  python-3.5-core:
    docker:
      - image: circleci/python:3.5-stretch-node-browsers
        environment:
          PLOTLY_TOX_PYTHON_34: python3.5

    steps:
      - checkout
      - run:
          name: Install core requirements
          command: 'sudo pip install -r ~/project/requirements.txt'
      - run:
          name: Install nose
          command: 'sudo pip install nose coverage'
      - run:
          name: Run tests
          command: 'nosetests -xv tests.py --with-coverage --cover-package=blot'

workflows:
  version: 2
  build:
    jobs:
      - python-2.7-core
      - python-3.5-core